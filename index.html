<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Annie ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        .art {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 { color: #d63384; font-size: 1.8rem; }
        h2 { color: #d63384; font-size: 2.5rem; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #yesBtn:hover { transform: scale(1.1); background-color: #ff758f; }

        #noBtn { 
            background-color: #adb5bd; 
            color: white;
            position: relative;
        }

        .hint {
            margin-top: 15px;
            color: #ff4d6d;
            font-weight: bold;
            font-style: italic;
        }

        #result { display: none; }
    </style>
</head>
<body>

<main class="card">
    <svg class="art" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" fill="#f8bbd0" />
        <circle cx="70" cy="80" r="10" fill="black" />
        <circle cx="130" cy="80" r="10" fill="black" />
        <path d="M 80 120 Q 100 140 120 120" stroke="black" stroke-width="5" fill="none" stroke-linecap="round" />
        <path d="M 100 110 L 90 90 L 110 90 Z" fill="#ff4d6d" /> </svg>

    <section id="questionZone">
        <h1>Annie, will you be my valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div class="hint" id="hint" style="visibility: hidden;">‚ÄúNo‚Äù seems a bit shy üòà</div>
    </section>

    <section id="result">
        <h2>YAY! üéâ</h2>
        <p>I knew you'd say yes, Annie! ‚ù§Ô∏è</p>
    </section>
</main>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const zone = document.getElementById("questionZone");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    // "No" button runs away
    noBtn.addEventListener("mouseover", () => {
        hint.style.visibility = "visible";
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // "Yes" button click
    yesBtn.addEventListener("click", () => {
        zone.style.display = "none";
        result.style.display = "block";
        
        // Explosion of confetti!
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff4d6d', '#ff758f', '#ffb3c1', '#ffffff']
        });
    });
</script>

</body>
</html>
