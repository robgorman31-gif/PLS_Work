<canvas id="confettiCanvas"></canvas>

<main class="card">
  <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
    </svg>

  <section id="questionZone">
    <h1>Annie, will you be my valentine?</h1>
    <div class="btn-group">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </section>

  <div class="hint" id="hint" style="display: none;">â€œNoâ€ seems a bit shy ğŸ˜ˆ</div>

  <section class="result" id="result" style="display: none;">
    <h2>YAY! ğŸ‰</h2>
    <p>I knew you'd say yes, Annie!</p>
  </section>
</main>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const zone = document.getElementById("questionZone");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const confettiCanvas = document.getElementById("confettiCanvas");

  /* ---------- YES CLICK ---------- */
  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none"; 
    result.style.display = "block";
    
    // Confetti triggers
    if (typeof resizeConfettiCanvas === "function") {
      resizeConfettiCanvas();
      fullScreenConfetti();
    }
  });

  /* ---------- NO HOVER (HINT) ---------- */
  noBtn.addEventListener("mouseover", () => {
    hint.style.display = "block";
    // Optional: add logic here to make the button move away!
  });

  // Ensure canvas stays full screen
  function resizeConfettiCanvas() {
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeConfettiCanvas);
</script>
